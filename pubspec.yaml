name: e_clinic_new
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: 2.32.0
  firebase_auth: 4.20.0
  cloud_firestore: 4.17.4
  shared_preferences: 2.2.3
  provider: ^6.1.1
  image_picker: 1.1.2
  flutter_stripe: ^10.1.1
  http: ^1.2.1
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  cached_network_image: ^3.3.1
  google_sign_in: ^6.1.6
  flutter_local_notifications: ^17.1.0  # Handles the actual pop-ups
  timezone: ^0.9.2                      # Required for scheduling (e.g. "1 hour before")
  permission_handler: ^11.3.1           # To ask permission on Android 13+

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/appicon.png"
    min_sdk_android: 21

flutter:
  uses-material-design: true
